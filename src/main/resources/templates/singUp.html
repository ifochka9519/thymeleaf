<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>

<div th:fragment="singUp">
    <h3><small class="text-muted">Sing Up</small></h3>
    <form th:action="@{/singUp}"  th:object="${user}" method="post">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input name="firstName" type="text" class="form-control" id="firstName" placeholder="Enter First Name" th:field="*{firstName}">
            <small class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input name="lastName" type="text" class="form-control" id="lastName" placeholder="Enter Last Name" th:field="*{lastName}">
            <small class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" th:field="*{email}">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            <small class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"  th:field="*{password}">
            <small class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword2">Confirm Password</label>
            <input name="confirmPassword" type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password"  th:field="*{confirmPassword}">
            <small class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></small>
        </div>
        <button type="submit" class="btn btn-primary">Sing Up</button>
    </form>
</div>


</body>
</html>
